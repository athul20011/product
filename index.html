<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <form class="w-25 border rounded p-4 mx-auto mt-5 shadow-lg p-3 mb-5 bg-white rounded ">
            <h1 class="text-center mt-5 ">Login</h1>
            <!-- mx-auto : place exact center -->
            <div class="mb-3">
                <img style="margin-left: 50px;" src="https://www.rmsdoed.gov.np/Content/UserImages/68a73.png" alt="" width="60%" >
              <input id="uname" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control"  id="psd"  placeholder="Password">
              <!--form-control: used to give style or shape in input box-->
            </div>
           <div class="d-flex justify-content-evenly">
                <button onclick="login()" type="button" class="btn btn-primary text-center">Login</button>
           </div>            
           <p>create an new account? <a href="./reg.html">registation</a></p>
          </form>
   </div>
</body>
<script>
    function login(){
     let uname=document.getElementById('uname').value
     let psd=document.getElementById('psd').value
 
     if(uname==''|| psd==''){
         alert('Enter all details')
     }
     else{
         if(uname in localStorage){
             let banku=JSON.parse(localStorage.getItem(uname))
             if(psd==banku.psd){
                localStorage.setItem(login,JSON.stringify(banku))
                 alert('Login successfull')
                 window.location="./home.html";
             }
             else{
                 alert('incorrect password')
             }
         }
         else{
            alert('account does not found . Register for new account')
            window.location="./reg.html";
        }
    }
}
</script>
</html>
