<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        form{
        }
        .link{
          text-decoration: none;
        }
    </style>
</head>
<body>
   <div class="container">
        <form class="w-25 mx-auto mt-5 border rounded  bg-light  p-5 m-5 ">
            <!-- mx-auto : place exact center -->
            <div class="mb-3 ">
              <h1 class="text-center mt-2 ">Register</h1>
                <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder="username">
              </div>
              <div class="mb-3">              
              </div>
              <div class="d-flex">                
             </div>
            <div class="mb-3">
              <input type="mail" class="form-control "  id="email" aria-describedby="emailHelp" placeholder="email id">             
            </div>
            <div class="mb-3">
              <input type="password" class="form-control"   id="psd" placeholder="Password">
            </div>           
           <div class="d-flex justify-content-evenly">
            <button onclick="register()"type="button" class="btn btn-primary text-center">Register</button>
       </div>
       <p>already have an account ?<a href="./login.html">login</a></p>
      </form>
</div>
</body>
<script>
    function register(){
    const bank={
         uname:uname.value,
         email:email.value,
         psd:psd.value
     }
     if(bank.uname==''||bank.email==''||bank.psd==''){
         alert('Fill all Datas')
     }
     else{
         if(bank.uname in localStorage){
             alert('Account already existed')
         }
         else{
             localStorage.setItem(bank.uname,JSON.stringify(bank))
             alert('New account created')
             window.location="./login.html";
         }
     }
 }
</script>
</html>
